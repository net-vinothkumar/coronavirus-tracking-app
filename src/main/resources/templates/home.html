<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Simple Coronavirus Tracking Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Simple Coronavirus Tracking Application</h1>
<p>This application lists the current number of cases reported across the world</p>

<div class="jumbotron" style="background-color: #FDF854">
    <h1 class="display-4" th:text="${totalCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <h1 class="display-4" th:text="${date}"></h1>
    <p class="lead"><b>Reported Date</b></p>
    <hr class="my-4">
</div>

    <table class="table">
        <tr>
            <th>Country</th>
            <th>Province</th>
            <th>Total cases reported</th>
        </tr>
        <tr th:each="location : ${locations}">
            <td th:text="${location.country}"></td>
            <td th:text="${location.province}"></td>
            <td th:text="${location.latest}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
